# Jekyll Theme Settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.24.0"

# Site Settings
title: "Fevber"
subtitle: "thank you for visiting"
name: "Fevber"
description: "There's no ads! enjoy ill post my scripts here"
locale: "en-US"
breadcrumbs: true
search: true

# Site Author
author:
  name   : "Fevber"
  bio: "Your Bio"
  avatar : "https://avatars.githubusercontent.com/u/192663066?s=400&u=fcd7be39a81a9cdecd657e09e3f2d80be48f5551&v=4"
  location: Localhost, GitHub
  links:
    - label: "Discord"
      icon: "fab fa-fw fa-Discord"
      url: "https://discord.gg/RwEkxZv7uN"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/10deleted01"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://www.youtube.com/@Fevber-hub"

# Social Sharing
og_image: "https://avatars.githubusercontent.com/u/192663066?s=400&u=fcd7be39a81a9cdecd657e09e3f2d80be48f5551&v=4"

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone: Europe/Paris
atom_feed:
  hide: true

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      classes: wide
      header:
        teaser: "/assets/images/Mont-Blanc.webp"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      classes: wide
      header:
        overlay_image: "/assets/images/Mont-Blanc.webp"
        overlay_filter: 0.3
        actions:
          - label: "❤️ Become a Sponsor"
            url: "https://github.com/sponsors/"
            - label: "❤️ Become a Sponso"
            url: "https://github.com/sponsors/"
            - label: "❤️ Become a Sonsor"
            url: "https://github.com/sponsors/"
            - label: "❤️ Beome a Sponsor"
            url: "https://github.com/sponsors/"




category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
